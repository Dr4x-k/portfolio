<section class="fixed top-0 z-10 flex items-center justify-between w-full mx-auto mt-2 px-4">
  <nav class="flex w-full items-center text-gray-600 dark:text-gray-200">
    <a href="#" class="text-xl transition hover:text-blue-400">kdr4x</a>

    <div class="hidden md:flex ml-auto space-x-4">
      <a *ngFor="let link of navItems" [href]="link.url" [attr.aria-label]="link.label" class="relative block p-2 transition hover:text-blue-300 dark:hover:text-blue-500">
        {{ link.title }}
      </a>
    </div>

    <button class="ml-auto md:hidden p-2 focus:outline-none transition hover:text-blue-500" (click)="toggleMenu()">
      <i class="ri-menu-3-line text-2xl"></i>
    </button>

    <div *ngIf="isMenuOpen" class="md:hidden absolute top-full left-0 w-full shadow-md">
      <a *ngFor="let link of navItems" [href]="link.url" [attr.aria-label]="link.label" class="block px-4 py-2 text-gray-600 dark:text-gray-200 hover:bg-blue-100 dark:hover:bg-blue-600">
        {{ link.title }}
      </a>
    </div>
  </nav>
</section>
